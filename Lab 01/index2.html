<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: blue;
        padding: 20px 40px;
      }
      nav ul {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        gap: 40px;
        justify-content: center;
      }
      nav ul li {
        background-color: rgb(255, 255, 255);
        border: 1px solid grey;
        border-radius: 30px;
        padding: 7px 20px;
        transition: 0.7s;
      }
      nav ul li a {
        text-decoration: none;
        font-size: 20px;
        font-weight: 400;
        text-transform: capitalize;
      }
      nav ul li:hover {
        color: green;
        background-color: aqua;
        transform: scale(1.1);
      }
      h1 {
        text-align: center;
        margin-top: 40px;
      }
      form {
        background-color: rgb(255, 255, 255);
        border: 1px solid black;
        border-radius: 8px;
        margin: 50px;
        height: 300px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 9px;
        justify-content: center;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0px 44px;
      }
      form input {
        padding: 10px;
        border: 1px solid black;
        border-radius: 25px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0px 10px;
      }
      form label {
        font-size: 19px;
      }
      form button {
        padding: 10px;
        margin-top: 40px;
        background: blue;
        color: white;
        border-radius: 25px;
        transition: 0.7s;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0px 44px;
      }
      form button:hover {
        background-color: rgb(43, 209, 1);
        color: black;
      }
    </style>
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="#">Qualification</a>
          </li>
          <li>
            <a href="">Gallary</a>
          </li>
          <li>
            <a href="">Projects</a>
          </li>
          <li>
            <a href="">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Enter Your Name Here" />
        <label for="">Message</label>
        <input type="text" placeholder="Enter Your Message Here" />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
