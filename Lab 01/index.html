<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: blue;
        padding: 35px 40px;
      }
      nav ul {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        gap: 40px;
        justify-content: center;
      }
      nav ul li {
        background-color: rgb(255, 255, 255);
        border: 1px solid grey;
        border-radius: 30px;
        padding: 7px 20px;
        transition: 0.7s;
      }
      nav ul li a {
        text-decoration: none;
        font-size: 20px;
        font-weight: 400;
        text-transform: capitalize;
      }
      nav ul li:hover {
        color: green;
        background-color: aqua;
        transform: scale(1.1);
      }
      .hero{
        background-color: aliceblue;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .hero-image{
        background: url("hero.png");
        background-repeat: no-repeat;
        padding:200px;
        background-size: contain;
      }
      .hero-text{
        margin-left: 60px;
        font-size: 20px;
      }
    </style>
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="/index2.html">Qualification</a>
          </li>
          <li>
            <a href="">Gallary</a>
          </li>
          <li>
            <a href="">Projects</a>
          </li>
          <li>
            <a href="">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-text">
          <h1><span style="color: blue; font-size: 50px;">Simple</span> <br>
            Efficient, Usable</h1>
        </div>
        <div class="hero-image">
        </div>
      </div>
    </main>
  </body>
</html>
